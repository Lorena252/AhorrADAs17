<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ee979af6a2.js" crossorigin="anonymous"></script>
    <title>ahorrADAs</title>
</head>
<body class="bg-slate-300	">
    
<header class=" w-full h-20 bg-emerald-400 text-white"  >
 <nav  class="flex justify-between ...  " >  
   <div class=" h-[30px] w-28 rounded my-8 hover:bg-emerald-600 mx-[15px] "   >
    <h1><i class="fa-solid fa-wallet p-1"></i>AhorrADAs</h1>  
    </div>

    <div class="w-96  my-8 " >
  <div class="flex ... w-80">
    <div class="flex-1 ... h-[30px] w-28 rounded hover:bg-emerald-600 "><i class="fas fa-chart-line mr-2" aria-hidden="true"></i>Balance</div>
    <div class="contents">
      <div class="flex-1... h-[30px] w-28 rounded hover:bg-emerald-600 "><i class="fas fa-tag mr-2" aria-hidden="true"></i>Categorias</div>
      <div class="flex-1... h-[30px] w-28 rounded hover:bg-emerald-600"><i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>Reportes</div>
    </div>
  </div>
 </div>
</header>

<section id="section-balance">
 <div class="flex me-1.5 justify-center pt-[25px] ">
    <div class=" w-48 h-1/2 ">
         <div class="mb-5 bg-white p-[15px] "><h1 class="font-bold text-2xl pt-[10px] pb-[15px]">Balance</h1>
          <div class="flex flex-col ... ">
            <div class="bg-white flex justify-between ... pb-[10px] " > <div><p>Ganancias</p> </div>  <div><p class="text-teal-400">+0</p></div></div>
            <div class="bg-white flex justify-between ... pb-[10px]"><div><p>Gastos</p> </div>  <div><p class="text-rose-500">-0</p></div></div>
            <div class="bg-white flex justify-between ... pb-[10px]"><div><p>Total</p> </div>  <div><p class="font-semibold text-zinc-950">0</p></div></div>
          </div>
        </div>
         <div class="caja-filtros ">
          <div class="flex justify-between ...  bg-white p-[15px]"> <h1 class="font-bold  ">Filtros</h1> <div><a href="" class="text-cyan-700">Ocultar filtros</a></div>   </div>
       <div class=" w-48 h-1/2 bg-white p-[15px]" >
           <p class="font-bold">Tipo</p>
           <select class=" w-full h-8 border border-slate-300 hover:border-slate-400 ... mt-[8px] mb-[8px] outline-1 outline-blue-400  " name="" id="select-type">
            <option value="Todos">Todos</option>
            <option value="Gastos">Gatos</option>
            <option value="Ganancia">Ganancia</option>
           </select>
           <p class="font-bold">Categorias</p>    
           <select class="w-full h-8 border border-slate-300 hover:border-slate-400 ...  mt-[8px] mb-[8px] outline-1 outline-blue-400 "  id="select-category">
            <option value="Todas">Todas</option>
            <option value="Comidas">Comidas</option>
            <option value="Servicios">Servicios</option>
            <option value="Salidas">Salidas</option>
            <option value="Educacion">Educacion</option>
            <option value="Transporte">Transporte</option>
            <option value="Trabajo">Trabajo</option>
           </select>
           <p class="font-bold">Desde</p>
           <input class="w-full h-8 border border-slate-300 hover:border-slate-400 ...  mt-[8px] mb-[8px] outline-1 outline-blue-400  "  type="date" id="date-filter">
           <p class="font-bold">Ordenar por</p>
           <select class="w-full h-8 border border-slate-300 hover:border-slate-400 ...  mt-[8px] mb-[8px] outline-1 outline-blue-400  "  name="" id="">
            <option value=""> Mas reciente</option>
            <option value="">Menos reciente</option>
            <option value="">Mayor Monto</option>
            <option value="">Menos Monto</option>
            <option value="">A/Z</option>
            <option value="">Z/A</option>
           </select>
      </div> 
       </div>
    </div>
  
    <div class=" ml-4 bg-white w-1/2  p-[25px]	" >
      <div class="flex justify-between">
             <h1 class="font-bold text-2xl p-2 ">Operaciones</h1>
       <div class="p-2"><button class="w-30 h-10 text-white bg-emerald-400 p-[10px] rounded ">+ Nueva operacion</button></div>
      </div>
      <div class="flex justify-center mt-[20px] pt-2.5 "  >
      <img class="w-1/2 " src="assets/undraw_wallet_aym5.png.png" alt="" >
      </div>
      <h1 class="text-center pt-[20px]">Sin resultados</h1>
      <p class="text-center pb-[20px]">Cambia los filtros o agrega operaciones</p>
    </div>
 </div>
</section>



<!-- -------------------------------------------SECCION NUEVA OPERACION--------------------------------->
<section id="new-operation">
<div class="flex me-1.5 justify-center pt-[25px]">
<div class="ml-4 bg-white w-1/2 p-[25px]  ">
<div><h1 class="font-bold text-4xl ">Nueva operación</h1></div> 
<form action="" class="form-new-operation  ">
<div class="flex flex-col mt-[35px] font-semibold">
<label for="description ">Descripción</label>
<input class="h-8 border border-slate-300 hover:border-slate-400 ... outline-1 outline-blue-400 "  type="text" name="description">
</div>
<div  class="flex flex-col pt-[10px] 	">
  <label for="amount">Monto</label>
  <input  class="h-8 border border-slate-300 hover:border-slate-400 ...  outline-1 outline-blue-400 " type="text" name="amount" >
</div>
<div class="flex flex-col pt-[10px]  ">
  <label for="guy">Tipo</label>
  <select class=" h-8 border border-slate-300 hover:border-slate-400 ... outline-1 outline-blue-400 " name="" id="">
    <option value="Gasto">Gasto</option>
    <option value="Ganancia">Ganancia</option>
  </select>
</div>
<div class="flex flex-col pt-[10px] ">
  <label for="category">Categoria</label>
  <select class="h-8 border border-slate-300 hover:border-slate-400 ... outline-1 outline-blue-400 "  name="" id="">
    <option value="Comida">Comida</option>
    <option value="Servicios">Servicios</option>
    <option value="Salidas">Salidas</option>
    <option value="Educacion">Educación</option>
    <option value="Transporte">Transporte</option>
    <option value="Trabajo">Trabajo</option>
  </select>
</div>
<div class="flex flex-col pt-[10px] " >
  <label for="date">Fecha</label>
<input class="h-8 border border-slate-300 hover:border-slate-400 ... outline-1 outline-blue-400  "   type="date" name="date">
</div>
<div class="flex justify-end ... pt-[20px] ">
  <button class="w-20 h-10 bg-slate-300 mr-[15px] rounded">Cancelar</button>
  <button class="w-20 h-10 text-white bg-emerald-400 rounded">Agregar</button>
</div>
</form>
</div>
</div>
</section>


             <!-- -----------------------------SECCION CATEGORIAS--------------- -->
<section id="section-categorias">
  <div class="flex me-1.5 justify-center pt-[25px] ">
  <div class="ml-4 bg-white w-1/2 p-[25px] ">
    <h1 class="font-bold text-4xl ">Categorias</h1>
    <p class="pb-[10px] mt-[35px] font-semibold">Nombre</p>
    <div class="flex justify-between">
      <input class="w-10/12 h-8 border border-slate-300 hover:border-slate-400 ...  outline-1 outline-blue-400  " type="text">
      <button class="w-20 h-10 text-white bg-emerald-400 rounded ">Agregar</button>
    </div>
  </div>
</div>
</section>



        <!-- --------------------------------------SECCION REPORTES-------------------------- -->




<script src="js/main.js"></script>
</body>
</html>
